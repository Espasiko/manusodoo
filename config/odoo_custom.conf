[options]
; Basic Configuration
admin_passwd = admin
http_port = 8069
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo

; Database Configuration
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = manus_odoo-bd

; Performance
workers = 2
max_cron_threads = 1
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

; Logging
logfile = /var/log/odoo/odoo.log
log_level = info

; Email Configuration
email_from = odoo@localhost
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
smtp_user = 
smtp_password = 

; Security
list_db = True
dbfilter = .*
dbfilter_regexp = .*
